{% extends "marketplace/base.html" %}

{% block title %}Accounts - Login{% endblock title %}

{% block content %}
<h1>Log In</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>

<p>Are you a new user? <a href="{% url 'market:register' %}">Create an account today!</a></p>
{% endblock content %}
