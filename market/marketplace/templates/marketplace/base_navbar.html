{% url 'market:index' as index_url %}
{% url 'market:listings' as listings_url %}
{% url 'market:login' as login_url %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'market:index' %}">Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == index_url %} active {% endif %}" aria-current="page"
                        href="{% url 'market:index' %}">Featured</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == listings_url %} active {% endif %}"
                        href="{% url 'market:listings' %}">User Listings</a>
                </li>

            </ul>


            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {{user.username}}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'market:account' %}">Account Page</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'market:logout' %}">Logout</a></li>
                    </ul>
                </div>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link fw-bolder {% if request.path == login_url %} active {% endif %}"
                        aria-current="page" href="{% url 'market:login' %}">Login</a>
                </li>

                {% endif %}
            </ul>
        </div>
    </div>
</nav>
